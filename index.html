	<script type="text/javascript">
		var i = 0;
		$("#tick-body-part").click(function(e){
			getPosition(e);
		});	
		
		function getPosition(event){
			i +=1; 
			var rect = $("#tick-body-part")[0].getBoundingClientRect();
			var x = event.clientX - rect.left;
			var y = event.clientY - rect.top;

			console.log("clientX "+i+" " +event.clientX);
			console.log("clientY "+i+" " +event.clientY);
			console.log("pageX "+i+" " +event.pageX);
			console.log("pageY "+i+" " +event.pageY);

			console.log(rect);
			drawCoordinates(x,y);

			console.log(i+" "+x);
			console.log(i+" "+y);
		}

		function drawCoordinates(x, y){
			var pointsize = 8;
			var ctx = document.getElementById('tick-body-part').getContext('2d');

			ctx.fillStyle = "#ff2626";

			ctx.beginPath();
			ctx.arc(x,y, pointsize, 0, Math.PI*2, true);
			ctx.fill();
		}

	</script>
